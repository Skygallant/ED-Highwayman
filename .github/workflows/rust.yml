name: Rust

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    # Use bash even on Windows to keep scripts simple
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so we can create & push tags cleanly

      - name: Build
        run: cargo build --release

      - name: Create Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          TAG="v${{ github.run_number }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      # gh is preinstalled on GitHub-hosted runners, no need to install
      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token

      - name: Create Release & Upload highwayman.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ github.run_number }}"
          BINARY="highwayman.exe"
          BINARY_PATH="target/release/$BINARY"

          # Create the release
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "Description for release $TAG goes here"

          # Upload the Windows executable
          gh release upload "$TAG" "$BINARY_PATH"
